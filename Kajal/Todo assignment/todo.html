<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="topbar">
            <h2>To Do App</h2>
        </div>
        <div class="container2">
            <div class="left">
                <div class="header">
                    <h2>To do's List</h2>
                </div>
                <div class="list">
                    <div class="todoitem">
                        <span class="todotext">kajal</span>
                        <span class="todopriority">High</span>
                        <div class="actions">
                            <img src="ic_done_50.png" alt="">
                            <img src="ic_edit_white_100.png" alt="">
                            <img src="ic_delete_white_100.png" alt="">
                        </div>

                    </div>
                </div>
            </div>
            <div class="right">
                <input id="input" placeholder="ToDo...">
                
                <div>
                    <label class="label">Priority: </label>
                    <select class="option">
                        <option> High</option>
                        <option> Medium</option>
                        <option> Low</option>
                    </select>
                </div>
                <button id="b1">Add Todo</button>
            </div>
        </div>

</body>

</html>
